<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="./styles/login.css" rel="stylesheet">
</head>
<body>
    <main>
        <form action="/register" enctype="application/x-www-form-urlencoded" method="post">
            <section>
                <label for="username" >
                    Email:
                </label>
                <input id="username" type="email" name="username" placeholder="Enter Email" required/>
            </section>
            <section>
                <label for="password" >
                    Password:
                </label>
                <input id="password" type="password" name="password" placeholder="Enter Password" required/>
            </section>
            <section>
                <label for="firstname" >
                    Firstname:
                </label>
                <input id="firstname" type="text" name="firstname" placeholder="Enter Firstname" required/>
            </section>
            <section>
                <label for="lastname" >
                    Lastname:
                </label>
                <input id="lastname" type="text" name="lastname" placeholder="Enter Lastname" required/>
            </section>
            <section>
                <label for="gender" >
                    Gender:
                </label>
                <input id="gender" type="text" name="gender" placeholder="Enter Gender" required/>
            </section>
            <section>
                <label for="age" >
                    Age:
                </label>
                <input id="age" type="number" name="age" placeholder="Enter Age" required/>
            </section>
            <input id="submit" type="submit" />
        </form>

    </main>
<!--    <script src="/js/register.js"></script>-->
</body>
</html>
